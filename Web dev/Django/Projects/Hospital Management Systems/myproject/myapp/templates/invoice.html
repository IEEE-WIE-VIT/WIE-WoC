<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image:url("{% static '/8.jpg' %}");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container p-5" style="background-color:white; border-style: solid">
    <br>
    <div class="row p-3">
        <div class="col-lg-12 col-offset-2" style="background-color:lightblue; border-style: solid; border-color: darkblue">
            <img src="{% static '/logo.jpg'%}" alt="logo.jpg" class="img-thumbnail" height="50" width="175">
        </div>
    </div>
    <div class="row col-sm-12">
    <div class="col-sm-6">
    <div class="p-3" style="border-style: solid">
        <h5 style="font-weight: bold">Patient details</h5><br>
        {% csrf_token %}
        <div class="row">
            <h6 class="col-sm-3">ID:</h6>
            <h6 class="col-sm-1">{{ patient1.pid }}</h6>
        </div>
        <div class="row">
            <h6 class="col-sm-3">Name:</h6>
            <h6 class="col-sm-1">{{ patient1.name }}</h6>
        </div>
        <div class="row">
            <h6 class="col-sm-3">Contact:</h6>
            <h6 class="col-sm-1">{{ patient1.contact }}</h6>
        </div>
        <div class="row">
            <h6 class="col-sm-3">Address:</h6>
            <h6 class="col-sm-1">{{ patient1.address }}</h6>
        </div>
    </div></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
        <div class="p-3" style="border-style: solid">
        <div class="row">
            <h6 class="col-sm-5">Invoive no.:</h6>
            <h6 class="col-sm-2">......................</h6>
        </div>
        </div>
    </div>
    </div><br>
    <div class="row col-lg-12">
        <div class="col-lg-5">
            <h5>Total Payable: </h5>
            <h5>Rs. <span>10,000/-</span> Only</h5>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-2">
            <img src="{% static '/stamp.jpg'%}" alt="stamp.jpg" height="102.36" width="132.48">
        </div>
    </div>
</div><br>
<center>
    <a href="/display" class="btn btn-warning">Back</a>
    <a href="/display" class="btn btn-warning">Print</a>
</center>
</div>
</body>
</html>
